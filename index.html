<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon Cards</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body class="grid pad-t-1-4 pad-b-1-4 gutter-1-4">

  <div class="unit xs-1 s-1 m-1-3 l-1-3 island-1-4">
    <a class="border card link-box island-1-8 gutter">
      <div class="pad-t-1-2 pad-b-1-2">
        <div class="pad-t-1-4 pad-b-1-8">
          <i class="icon i-64 block push-1-2">
            <img class="img-flex" src="images/placeholder-hex.svg" alt="">
          </i>
        </div>
      </div>
      <h3 class="tera">Human Paladin</h3>
      <p class="italic test">Dedicated to the everlasting oath of honour, justice and goodness.</p>
      <div class="push-1-4">
        <div class="btn btn-ghost push-half">
          <span class="kilo">Choose Paladin</span>
        </div>
      </div>
    </a>
  </div>

  <div class="unit xs-1 s-1 m-1-3 l-1-3 island-1-4">
    <a class="border card link-box island-1-8 gutter">
      <div class="pad-t-1-2 pad-b-1-2">
        <div class="pad-t-1-4 pad-b-1-8">
          <i class="icon i-64 block push-1-2">
            <img class="img-flex" src="images/placeholder-hex.svg" alt="">
          </i>
        </div>
      </div>
      <h3 class="tera">Drow Rogue</h3>
      <p class="italic test-2">A near invincible killer whoâ€™s craft was honed in the dark caves.</p>
      <div class="btn btn-ghost push">
        <span class="kilo">Choose Rogue</span>
      </div>
    </a>
  </div>

  <div class="unit xs-1 s-1 m-1-3 l-1-3 island-1-4">
    <a class="border card link-box island-1-4 gutter">
      <div class="pad-t-1-2 pad-b-1-2">
        <div class="pad-t-1-4 pad-b-1-8">
          <i class="icon i-64 block push-1-2">
            <img class="img-flex" src="images/placeholder-hex.svg" alt="">
          </i>
        </div>
      </div>
      <h3 class="tera">Wood Elf Ranger</h3>
      <p class="italic">A rugged individualist who survives on wits, will and muscle.</p>
      <div class="btn btn-ghost push-half">
        <span class="kilo">Choose Ranger</span>
      </div>
    </a>
  </div>

</body>
</html>
